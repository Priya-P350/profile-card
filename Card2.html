<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Card</title>
    <link rel="stylesheet" href="stylecard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </head>
  <body>
    
    <div id="profile-card" class="container">
      <div class="box">
        <img src="WIN_20250118_16_38_15_Pro.jpg" alt="Praveen Patel" />
      </div>
      <h1>Praveen Patel</h1>
      <h2>UI/UX designer</h2>
      <p>
        I'm a UI/UX designer with a passion for creating user-friendly and
        visually appealing interfaces. I have experience in designing web and
        mobile applications, and I'm always looking to improve my skills.
      </p>
      <div class="social-media">
        <a href="https://www.linkedin.com/in//" target="_blank"
          ><i class="bx bxl-linkedin-square"></i
        ></a>
        <a href="https://www.instagram.com/in//" target="_blank"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="https://www.facebook.com/in//" target="_blank"
          ><i class="bx bxl-facebook"></i
        ></a>

        <button onclick="downloadCardImage()">
          download <i class="bx bx-download"></i>
        </button>
      </div>
    </div>


    <script>
      function downloadCardImage() {
        const card = document.getElementById("profile-card");
        html2canvas(card).then((canvas) => {
          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = "Profile_Card.png";
          link.click();
        });
      }
    </script>
  </body>
</html>
